<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario check-point I</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>
    
    <form class="Cadastro-form">

        <h1> Criação de Personagem </h1>

       
            <div class="controlador">
                <input 
                    type="text"
                    id="titulo" 
                    placeholder="Titulo"
                    minlength="6"
                    maxlength="12"
                    required >
            </div>
            
            
            <div class="controlador">
                <input type="url" 
                id="URL"
                minlength="8"
                placeholder="URL"
                >
    
            </div>

            <div class="controlador descricaoControl">
                <input type="text" 
                id="descricao"
                placeholder="Descrição"
                >
    
            </div>

            <div>

                <button class="registro" type="submit"> Cadastrar</button>
           
            </div>

            

    </form>

    <div class="personagensCriados">

    <h1 class="titulo-personagens">Personagens Criados</h1>
    
    </div>
